<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>Student Manager</h1>
        <h2>Add Student</h2>
        <div class="form-section">
            <input type ="text" id ="nameInput" placeholder="Name of student">
            <input type ="number" id ="scoreInput" placeholder="note" min="0" max="20">
            <button id ="addBtn">Add student</button>
            <p id="errorMsg"></p>
        </div>
        <div id="students"></div>
        <div id="summary"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
